name: Build and deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs-app repository
        uses: actions/checkout@v4

      - name: Clone docs-content repository
        env:
          GH_TOKEN: ${{ secrets.GH_CONTENT_READ_TOKEN }}
        run: git clone --depth 1 --branch main https://$GH_CONTENT_READ_TOKEN@github.com/Fulgerr/docs-content.git content

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
